
#[DEPLOYMENT-SECRET]
#2_employee-service_[Deployment-Service].yml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee-service
  namespace: default
  labels:
    app: microservicio-employee-service
    role: backend
    stage: production
    version: v1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservicio-employee-service
      version: v1.0.0  
  template:
    metadata:
      labels:
        app: microservicio-employee-service
        version: v1.0.0
    spec:
      containers:                  
        - name: microservicio-employee-service
          image: maktup/employee-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          #IMPORTANTE: Si NO se configura [CPU/RAM] NO funcionara el: 'AUTOSCALING'.     
          #resources:
          #  limits:
          #    cpu: 300m
          env:
          #CONFIGURACION DE 'SECRETs': 
          - name: DUMMY_VARIABLE
            value: javaman
            
          - name: BOOTADMIN_USUARIO
            valueFrom:
              secretKeyRef:
                key: BOOTADMIN_PASSWORD
                name: employee-service-secret
            
          - name: BOOTADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                key: BOOTADMIN_PASSWORD
                name: employee-service-secret
          #--------------------------#  
          volumeMounts:
          - mountPath: /app/log
            name: volumen-logs 
      volumes:
        - name: volumen-logs 
          persistentVolumeClaim:
            claimName: microservicio-employee-pvc
          #--------------------------# 

---

apiVersion: v1
kind: Service
metadata:
  name: employee-service
  namespace: default
  labels:
    app: microservicio-employee-service
    role: backend
    stage: production
spec: 
  ports:
    - name: http
      port: 8080
  selector:
    app: microservicio-employee-service
    version: v1.0.0
  type: NodePort

